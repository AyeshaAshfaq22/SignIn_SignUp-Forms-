
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
         background-color: black;
                color: white;
          font-family: Arial, sans-serif;
        }
    
        .container {
          text-align: center;
          margin-top: 60px;
        }
    
        button {
          padding: 10px 20px;
          margin: 0 10px;
            background-color: #ADD8E6;
        }
    
        .forms-container {
          display: none;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        .form {
          background-color: #f2f2f2;
          padding: 20px;
          border-radius: 10px;
          width: 300px;
        }
    
        input {
          display: block;
          width: 100%;
          margin-bottom: 10px;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 5px;
        }
    
        button[type="submit"] {
          background-color: #ADD8E6;/*light green color*/
          color: Black;
          border: none;
          padding: 10px 20px;
          border-radius: 5px;
          cursor: pointer;
        }
    
        button[type="submit"]:hover {
          background-color: #ADD8E6;
        }
      </style>
 
  <title>signIn and Signup Form</title>
</head>
<body>
  <div class="container">
   <br><h1><u>WELCOME TO WEBCOURSE</u></h1><br>
    <button id="signin-btn">Sign In</button>
    <button id="signup-btn">Sign Up</button>
  </div>

  <div class="forms-container" id="forms-container">
   
    <form id="signin-form" class="form">
      <h2 style="color: black;"><u>Sign In</u></h2>
      <input type="text" id="signin-username" placeholder="Username">
      <input type="password" id="signin-password" placeholder="Password">
      <button type="submit">Sign In</button>
    </form>

  
    <form id="signup-form" class="form">
        <h2 style="color: black;"><u>Sign Up</u></h2>
        <input type="text" id="signup-firstname" placeholder="First Name">
        <input type="text" id="signup-lastname" placeholder="Last Name">
        <input type="email" id="signup-email" placeholder="Email">
        <input type="password" id="signup-password" placeholder="Password">
        <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
        <input type="tel" id="signup-phone" placeholder="Phone Number">
        <input type="date" id="signup-birthdate" placeholder="Birth Date">
        <input type="number" id="signup-age" placeholder="Age">
        <button type="submit">Sign Up</button>
      </form>
  </div>
<script>
    document.getElementById("signin-btn").addEventListener("click", function() {
      document.getElementById("forms-container").style.display = "flex";
      document.getElementById("signin-form").style.display = "block";
      document.getElementById("signup-form").style.display = "none";
    });

    document.getElementById("signup-btn").addEventListener("click", function() {
      document.getElementById("forms-container").style.display = "flex";
      document.getElementById("signup-form").style.display = "block";
      document.getElementById("signin-form").style.display = "none";
    });

    document.getElementById("signin-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const username = document.getElementById("signin-username").value.trim();
      const password = document.getElementById("signin-password").value.trim();

      // Validate SignIn Form
      if (username === "" || password === "") {
        alert("Please fill in all fields.");
        return;
      }

      
    });

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const firstName = document.getElementById("signup-firstname").value.trim();
      const lastName = document.getElementById("signup-lastname").value.trim();
      const email = document.getElementById("signup-email").value.trim();
      const password = document.getElementById("signup-password").value.trim();
      const confirmPassword = document.getElementById("signup-confirm-password").value.trim();
      const phone = document.getElementById("signup-phone").value.trim();
      const birthdate = document.getElementById("signup-birthdate").value.trim();
      const age = document.getElementById("signup-age").value.trim();

      // Validate SignUp Form
      if (firstName === "" || lastName === "" || email === "" || password === "" || confirmPassword === "" || phone === "" || birthdate === "" || age === "") {
        alert("Please fill in all fields.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (isNaN(age) || age < 18 || age > 120) {
        alert("Invalid age. Age must be a number between 18 and 100.");
        return;
      }

      
    });
  </script>
  
</body>
</html>
